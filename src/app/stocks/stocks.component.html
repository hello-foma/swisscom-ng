<mat-card>
  <stocks-autocomplete></stocks-autocomplete>
  <button mat-button (click)="updateData()">Refresh</button>
</mat-card>

<ng-container *ngIf="(isLoading | async) !== true; else loader">
  <stocks-info></stocks-info>
</ng-container>

<ng-template #loader>
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
